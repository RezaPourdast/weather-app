<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>هواشناسی</title>
    <link rel="stylesheet" href="/fa-Fa/main.css" />
  </head>
  <body>
    <div class="dMode">
      <img id="dMode-img" src="/images/sun.png" />
      <a href="/en-Us/main.html" class="fa-link">english</a>
    </div>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="شهر مورد نظر را وارد کنید"
          spellcheck="false"
        />
        <button><img src="/images/search.png" /></button>
      </div>
      <div class="weather">
        <img src="/images/snow.png" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img id="weather-img" src="/images/humidity.png" />
            <div>
              <p class="humidity"></p>
              <p>رطوبت</p>
            </div>
          </div>
          <div class="col">
            <img src="/images/wind.png" />
            <div>
              <p class="wind"></p>
              <p>سرعت باد</p>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-text">☁️ هواشناسی</div>
    </div>

    <div class="error-card"></div>
    <script src="/fa-Fa/main.js"></script>
  </body>
</html>
